	<script>
		$(function() {
	/**
	 * Affichage des infos de score / temps
  	 **/
	$('.asco .sco-thumbnail').mouseenter(function() {
		var current_sco = $(this);
		current_sco.addClass("hasFocus");
		setTimeout(function() {
			if(current_sco.hasClass('hasFocus')) {
				$('.scos-infos-panel', current_sco).fadeIn();
			}
		}, 250);
	});

	/**
	 * Masquage des infos de score / temps
	 **/
	$('.asco .sco-thumbnail').mouseleave(function() {
		var current_sco = $(this);
		current_sco.removeClass("hasFocus");

		if($('.scos-infos-panel', current_sco).is(':visible')) {
			$('.scos-infos-panel', current_sco).fadeOut();
		}
	});

	$('.chapter-title-desc:last').css('margin-bottom', '0px');
});	</script>
