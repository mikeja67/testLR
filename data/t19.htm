		<script type="text/javascript">
			
		function setDefaultRoll(roll_classe) {
			$("."+roll_classe).css({
		    	"padding-left":"2px",
		 		"padding-top":"2px",
				display:"inline-block",
				height: "32px",
				width: "42px"
			});

			if($("."+roll_classe).parent("a").length == 0) {
				var rollon = $("."+roll_classe);
				rollon_parent = false;
			} else {
				var rollon = $("."+roll_classe).parent("a");
				rollon_parent = true;
			}

			rollon.mouseover(function() {
				var _change = rollon_parent ? $(this).children("."+roll_classe) : $(this);
				_change.css({
					background: "url(\"../../data/pictos/default_roll.png\") no-repeat 0 0"
				});
			});

			rollon.mouseout(function() {
				var _change = rollon_parent ? $(this).children("."+roll_classe) : $(this);
				_change.css({
					background: ""
				});
			});
		}
		$(function() {setDefaultRoll("default_roll");});
		
		</script>
